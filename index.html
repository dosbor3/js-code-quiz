<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>JS Coding Quiz</title>
</head>
<body>
    <header class=".container-fluid">
        <h4 id="view-high-score">
            View High Scores
        </h4>
        <h4 class="text-danger rounded"id="view-timer">
            Time:
        </h4>
    </header>
    <div id="main"></div>
    <h1 class="container-fluid p-5 bg-primary text-white text-center" id="test-title">Coding Quiz Challenge</h1>
    <h4 id="instructions" class="text-center">
        Try to answer the following code-related questions within the time limit. </br>
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
    </h4>
    <div class="text-center m-3 p-3">
        <button id="start-btn" class="btn-lg btn-success">Start Quiz</button>
    </div>
    
    <script src="assets/js/globals.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
